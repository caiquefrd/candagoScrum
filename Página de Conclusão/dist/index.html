<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Página de Conclusão</title>
</head>
    <body>
        <div class="container">
            <header class="header-principal"> 
                <div class="header-content">
                    <div class="logo">
                        <img src="../img/logo.png" alt="logo-da-pagina">
                    </div><!--Logo--> 
                    <div class="h1-content">
                        <h1>Tudo sobre SCRUM</h1>
                    </div>
                </div>
                <div class="container2"></div>
            </header><!--Header principal-->
            <main class="main-content">
                <div class="content-h2">
                    <h2>Parabéns!</h2>
                    <h2>Você finalizou a formação</h2>
                    <img src="../img/imagem.png" alt="">
                    <p>Clique no botão para emitir seu certificado de conclusão.</p>
                    <button class="button-content"><a href="#">Emitir Certificado</a></button>
                </div><!--Content h2-->
            </main>
            <footer>
                <div class="logo-footer">
                    <img src="../img/rodape.png" class="imagem-footer" alt="logo-rodape">
                </div><!--Logo-->
                <div class="sobre">
                    <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sobre</h3>
                    <p>&nbsp;Equipe tecnica</p>
                    <p>Projeto SCRUM</p>
                </div><!--Sobre-->
                <div class="redes">
                    <h3>&nbsp;&nbsp;&nbsp;&nbsp;Redes</h3>
                    <a href="#"><img src="../img/Instagram.jpeg" alt="Instagram" class="rede-logo">Instagram</a>
                    <a href="#"><img src="../img/Facebook.jpeg" alt="Instagram" class="rede-logo">Facebook</a>
                    <a href="#"><img src="../img/GitHub.jpeg" alt="Instagram" class="rede-logo">Github</a>
                </div><!--redes-->
            </footer>
        </div><!--Container-->
    </body>
</html>
